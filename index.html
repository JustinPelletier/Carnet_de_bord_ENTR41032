<!-- Modal Structure -->
<div id="teamModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="modal-header">
      <h2 id="memberName"></h2>
    </div>
    <div class="modal-body">
      <div class="modal-left">
        <img id="memberImage" src="" alt="Séance Image">
      </div>
      <div class="modal-right">
        <h3 id="memberStatus"></h3>
        <p id="memberDescription"></p>
        <div class="modal-links">
          <a id="linkedinLink" href="#" target="_blank">LinkedIn</a>
          <a id="xLink" href="#" target="_blank">X</a>
          <a id="emailLink" href="mailto:">Email</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal End -->

<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script src="js/fancybox/jquery.fancybox.pack.js" type="text/javascript"></script> 
<script type="text/javascript" src="js/wow.js"></script> 
<script type="text/javascript" src="js/custom.js"></script>

<script>
    // Modal functionality
    var modal = document.getElementById("teamModal");
    var span = document.getElementsByClassName("close")[0];

    function openModal(name, image, status, description, linkedin, x, email) {
      document.getElementById("memberName").innerText = name;
      document.getElementById("memberImage").src = image;
      document.getElementById("memberStatus").innerText = status;
      document.getElementById("memberDescription").innerText = description;
      document.getElementById("linkedinLink").href = linkedin;
      document.getElementById("xLink").href = x;
      document.getElementById("emailLink").href = "mailto:" + email;
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
</script>
